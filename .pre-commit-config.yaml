repos:

  - repo: local
    hooks:

      - id: eslint
        name: eslint
        entry: eslint
        language: node
        types_or:
          - javascript
        additional_dependencies:
          - "@eslint/js@8.54.0"
          - "@stylistic/eslint-plugin-js@1.4.0"
          - eslint@8.54.0
          - globals@13.23.0

      - id: tape
        name: tape
        entry: tape
        language: node
        files: .*test.*
        types_or:
          - javascript
        additional_dependencies:
          - tape@5.7.2

      - id: web-ext lint
        name: web-ext lint
        entry: web-ext lint
        language: node
        types_or:
          - javascript
        pass_filenames: false
        additional_dependencies:
          - web-ext@7.8.0

  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.27
    hooks:

      - id: actionlint

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.13.0
    hooks:
      - id: commitlint
        stages:
          - commit-msg
        additional_dependencies:
          - "@commitlint/config-angular"
