repos:

  - repo: local
    hooks:

      - id: eslint
        name: eslint
        entry: eslint
        language: node
        types_or:
          - javascript
        additional_dependencies:
          - "@eslint/js@9.36.0"
          - "@stylistic/eslint-plugin@5.4.0"
          - eslint@9.36.0
          - globals@16.4.0

      - id: tape
        name: tape
        entry: tape
        language: node
        files: .*test.*
        types_or:
          - javascript
        additional_dependencies:
          - tape@5.9.0

      - id: web-ext lint
        name: web-ext lint
        entry: web-ext lint
        language: node
        types_or:
          - javascript
        pass_filenames: false
        additional_dependencies:
          - web-ext@8.9.0

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.4.0
    hooks:
      - id: editorconfig-checker
        exclude: (browser-polyfill.js|content-scripts/jquery-.+)
